  /api/v1/contests/{contest_pk}/submissions/:
    get:
      operationId: v1_contests_submissions_list
      description: ViewSet for viewing and creating submissions.
      parameters:
      - in: query
        name: contest
        schema:
          type: integer
      - in: path
        name: contest_pk
        schema:
          type: integer
          title: 考試
        required: true
      - in: query
        name: language
        schema:
          type: string
          title: 語言
          enum:
          - c
          - cpp
          - java
          - python
        description: |-
          * `python` - Python 3.11
          * `cpp` - C++ 20
          * `c` - C 11
          * `java` - Java 17
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: problem
        schema:
          type: integer
      - in: query
        name: source_type
        schema:
          type: string
          title: 來源類型
          enum:
          - contest
          - practice
        description: |-
          * `practice` - Practice
          * `contest` - Contest
      - in: query
        name: status
        schema:
          type: string
          title: 狀態
          enum:
          - AC
          - CE
          - MLE
          - RE
          - SE
          - TLE
          - WA
          - judging
          - pending
        description: |-
          * `pending` - Pending
          * `judging` - Judging
          * `AC` - Accepted
          * `WA` - Wrong Answer
          * `TLE` - Time Limit Exceeded
          * `MLE` - Memory Limit Exceeded
          * `RE` - Runtime Error
          * `CE` - Compilation Error
          * `SE` - System Error
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSubmissionListList'
          description: ''
    post:
      operationId: v1_contests_submissions_create
      description: ViewSet for viewing and creating submissions.
      parameters:
      - in: path
        name: contest_pk
        schema:
          type: integer
          title: 考試
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateSubmissionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateSubmissionRequest'
        required: true

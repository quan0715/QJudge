openapi: 3.0.3
info:
  title: Online Judge API
  version: 1.0.0
  description: API documentation for Online Judge Platform
paths:
  /api/v1/auth/{id}/role:
    patch:
      operationId: v1_auth_role_partial_update
      description: |-
        Update user role (admin only).

        PATCH /api/v1/users/{id}/role
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/auth/email/login:
    post:
      operationId: v1_auth_email_login_create

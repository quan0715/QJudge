      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/contests/:
    get:
      operationId: v1_contests_list
      description: ViewSet for contests.
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: owner
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: 狀態
          enum:
          - active
          - archived
          - inactive
        description: |-
          active: 比賽正在進行，可接受提交；inactive: 比賽已關閉或尚未啟用

          * `active` - Active
          * `inactive` - Inactive
          * `archived` - Archived
      - in: query
        name: visibility
        schema:
          type: string
          title: 可見性
          enum:
          - private
          - public
        description: |-
          * `public` - Public
          * `private` - Private
      tags:
      - v1
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContestListList'
          description: ''
    post:
      operationId: v1_contests_create
      description: ViewSet for contests.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContestCreateUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContestCreateUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContestCreateUpdateRequest'
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestCreateUpdate'
          description: ''
  /api/v1/contests/{contest_pk}/activities/:
    get:
      operationId: v1_contests_activities_list

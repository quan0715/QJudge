<div class="container-card">
  <div class="container-card-header">{{ title }}</div>
  <div class="container-card-body">
    <div class="donut-container">
      {% for item in items %}
      <div class="donut-item">
        <div class="donut-label">{{ item.label }}</div>
        <div class="donut-chart">{{ item.chart_svg|safe }}</div>
        <div class="donut-details">
          {% for detail in item.details %}
          <div class="donut-detail-row">
            <span class="donut-detail-label">{{ detail.label }}:</span>
            <span class="donut-detail-value">{{ detail.value }}</span>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

name: Integration Tests

# 第三種：整合測試（需要完整的 docker-compose.test.yml 環境）
# - Frontend API Integration Tests
# - E2E Tests (Playwright) - 暫時禁用

on:
  # 手動觸發
  workflow_dispatch:
    inputs:
      test_type:
        description: "Test type to run"
        required: true
        default: "api-only"
        type: choice
        options:
          - api-only
          # - e2e-only  # 暫時禁用
          # - all       # 暫時禁用
      debug_enabled:
        description: "Run with debug logging"
        required: false
        default: "false"

  # 自動觸發
  push:
    branches: [main, develop]
    paths:
      - "frontend/src/services/**"
      - "backend/apps/**/views.py"
      - "backend/apps/**/serializers.py"
      - "docker-compose.test.yml"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/src/services/**"
      - "backend/apps/**/views.py"
      - "backend/apps/**/serializers.py"
      - "docker-compose.test.yml"

jobs:
  # ============================================
  # 啟動測試環境
  # ============================================
  setup-environment:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      backend_ready: ${{ steps.health-check.outputs.backend_ready }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Test Environment
        run: |
          docker-compose -f docker-compose.test.yml up -d postgres_test redis_test
          # 等待服務健康
          echo "Waiting for services..."
          sleep 10
          docker-compose -f docker-compose.test.yml up -d backend_test
          sleep 30

      - name: Health Check
        id: health-check
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8001/api/v1/ > /dev/null 2>&1; then
              echo "Backend is ready!"
              echo "backend_ready=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "backend_ready=false" >> $GITHUB_OUTPUT
          exit 1

  # ============================================
  # Frontend API 整合測試
  # ============================================
  frontend-api-tests:
    name: Frontend API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup-environment
    if: needs.setup-environment.outputs.backend_ready == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run API Integration Tests
        env:
          API_BASE_URL: http://localhost:8001
        run: npm run test:api
        working-directory: frontend


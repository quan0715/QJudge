name: Unit Tests

# 第一種：單元測試（不需要特殊環境配置）
# - 前端 Vitest 單元測試
# - 後端 pytest 單元測試（需要基本 DB 但不需要 Docker Judge）

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/unit-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "backend/**"

jobs:
  # ============================================
  # 前端單元測試
  # ============================================
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Linting
        run: npm run lint
        working-directory: frontend

      - name: Run Unit Tests
        run: npm run test
        working-directory: frontend

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage
        working-directory: frontend

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 14

  # ============================================
  # 後端單元測試（不含 Judge 相關測試）
  # ============================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_oj
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements/dev.txt

      - name: Install dependencies
        run: pip install -r requirements/dev.txt
        working-directory: backend

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
        run: python manage.py migrate --noinput
        working-directory: backend

      - name: Run Backend Unit Tests (exclude Judge tests)
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          # 禁用 Judge Engine，跳過需要 Docker 的測試
          JUDGE_ENGINE_ENABLED: "false"
        run: |
          pytest \
            --ignore=apps/judge/ \
            --ignore=apps/submissions/tests/test_performance.py \
            -v --tb=short
        working-directory: backend

      - name: Generate Coverage Report
        if: always()
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          JUDGE_ENGINE_ENABLED: "false"
        run: |
          pip install coverage
          coverage run --source='apps' -m pytest \
            --ignore=apps/judge/ \
            --ignore=apps/submissions/tests/test_performance.py \
            -q
          coverage report
          coverage xml
        working-directory: backend

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage.xml
          retention-days: 14

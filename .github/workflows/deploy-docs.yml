name: Deploy Documentation

# Deploy standalone documentation to GitHub Pages
# Triggered when documentation-related files are updated on main branch

on:
  push:
    branches: [main]
    paths:
      - "frontend/public/docs/**"
      - "frontend/src/features/docs/**"
      - "frontend/src/i18n/locales/*/docs.json"
      - "frontend/docs.html"
      - "frontend/src/docs-main.tsx"
      - "frontend/vite.config.docs.ts"
      - ".github/workflows/deploy-docs.yml"
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Check translations
        run: npm run check:docs
        working-directory: frontend

      - name: Build documentation
        run: npm run build:docs
        working-directory: frontend

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist-docs

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

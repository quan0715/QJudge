name: Judge System Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/judge-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test-judge:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_oj
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Build Judge Docker Image
        run: |
          docker build -t oj-judge:latest \
            -f backend/judge/Dockerfile.judge \
            backend/judge
      
      - name: Verify Judge Image
        run: |
          docker images | grep oj-judge
          docker run --rm oj-judge:latest g++ --version
      
      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          python manage.py migrate --noinput
      
      - name: Run Judge Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          DOCKER_IMAGE_JUDGE: oj-judge:latest
          JUDGE_ENGINE_ENABLED: 'true'
        run: |
          cd backend
          # 運行所有 judge 測試
          python manage.py test apps.judge --verbosity=2
      
      - name: Run Multi-language Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          DOCKER_IMAGE_JUDGE: oj-judge:latest
        run: |
          cd backend
          python manage.py test apps.judge.test_multilang --verbosity=2
      
      - name: Generate Coverage Report
        if: always()
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          pip install coverage
          coverage run --source='apps.judge' manage.py test apps.judge
          coverage report
          coverage xml
      
      - name: Upload Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: judge
          name: judge-tests
          fail_ci_if_error: false
      
      - name: Cleanup Docker Images
        if: always()
        run: |
          docker rmi oj-judge:latest || true

name: Judge System Tests

# 第二種：Judge 模組測試（需要 Docker 環境）
# - Judge Docker 鏡像構建
# - 多語言編譯/執行測試
# - 提交評測流程測試

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/apps/judge/**"
      - "backend/apps/submissions/**"
      - ".github/workflows/judge-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/apps/judge/**"
      - "backend/apps/submissions/**"

jobs:
  test-judge:
    name: Judge Module Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_oj
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements/dev.txt

      - name: Install dependencies
        run: pip install -r requirements/dev.txt
        working-directory: backend

      - name: Build Judge Docker Image
        run: |
          docker build -t oj-judge:latest \
            -f backend/judge/Dockerfile.judge \
            backend/judge

      - name: Verify Judge Image
        run: |
          docker images | grep oj-judge
          docker run --rm oj-judge:latest g++ --version

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
        run: python manage.py migrate --noinput
        working-directory: backend

      - name: Run Judge Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          DOCKER_IMAGE_JUDGE: oj-judge:latest
          JUDGE_ENGINE_ENABLED: "true"
        run: python manage.py test apps.judge --verbosity=2
        working-directory: backend

      - name: Run Multi-language Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          DOCKER_IMAGE_JUDGE: oj-judge:latest
          JUDGE_ENGINE_ENABLED: "true"
        run: python manage.py test apps.judge.test_multilang --verbosity=2
        working-directory: backend

      - name: Run Submission Integration Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          DOCKER_IMAGE_JUDGE: oj-judge:latest
          JUDGE_ENGINE_ENABLED: "true"
        run: pytest apps/submissions/tests/test_performance.py -v --tb=short
        working-directory: backend

      - name: Generate Coverage Report
        if: always()
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          JUDGE_ENGINE_ENABLED: "true"
          DOCKER_IMAGE_JUDGE: oj-judge:latest
        run: |
          pip install coverage
          coverage run --source='apps.judge' manage.py test apps.judge
          coverage report
          coverage xml
        working-directory: backend

      - name: Upload Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: judge
          name: judge-tests
          fail_ci_if_error: false

      - name: Cleanup Docker Images
        if: always()
        run: docker rmi oj-judge:latest || true

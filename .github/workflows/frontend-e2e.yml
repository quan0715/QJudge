name: Frontend E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_oj
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python and Node.js in parallel
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements/dev.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # Cache Judge Docker image layers
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-judge-${{ runner.os }}-${{ hashFiles('backend/judge/Dockerfile.judge') }}
          restore-keys: |
            docker-judge-${{ runner.os }}-

      # Install dependencies in parallel
      - name: Install Backend dependencies
        run: pip install -r backend/requirements/dev.txt

      - name: Install Frontend dependencies
        run: npm ci --prefix frontend

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Install Playwright Dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: frontend

      # Build Judge Docker image with BuildX for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Judge Docker Image
        uses: docker/build-push-action@v5
        with:
          context: backend/judge
          file: backend/judge/Dockerfile.judge
          tags: oj-judge:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Move cache to avoid growing indefinitely
      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Setup Backend Database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          python manage.py migrate --noinput
          python manage.py seed_e2e_data

      - name: Start Backend Server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_oj
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: test-secret-key-for-ci
          JUDGE_ENGINE_ENABLED: 'true'
          DOCKER_IMAGE_JUDGE: oj-judge:latest
        run: |
          cd backend
          python manage.py runserver 0.0.0.0:8000 &
          # Wait for server with retry loop instead of fixed sleep
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/v1/health/ > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

      - name: Start Frontend Dev Server
        run: |
          cd frontend
          npm run dev &
          # Wait for frontend with retry loop
          for i in {1..30}; do
            if curl -sf http://localhost:5173/ > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run Playwright E2E Tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          API_BASE_URL: http://localhost:8000
        run: |
          cd frontend
          npx playwright test --reporter=html

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7
